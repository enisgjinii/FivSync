<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Fiverr Extractor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .retry-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .retry-button:hover {
            background: #45a049;
        }
        .close-button {
            background: #666;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .close-button:hover {
            background: #555;
        }
        .features-preview {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: left;
        }
        .features-preview h3 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        .features-preview ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .features-preview li {
            padding: 0.3rem 0;
            color: #666;
            position: relative;
            padding-left: 1.5rem;
            font-size: 0.9rem;
        }
        .features-preview li:before {
            content: "‚≠ê";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">‚ùå</div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. No charges were made to your account.</p>
        
        <div class="features-preview">
            <h3>üöÄ Pro Features You're Missing</h3>
            <ul>
                <li>Unlimited conversation exports</li>
                <li>Export in TXT, CSV, JSON formats</li>
                <li>Advanced attachment management</li>
                <li>Bulk conversation export</li>
                <li>Priority support</li>
            </ul>
        </div>

        <div class="buttons">
            <button class="retry-button" onclick="retryPayment()">Try Again</button>
            <button class="close-button" onclick="window.close()">Close</button>
        </div>
    </div>

    <script>
        function retryPayment() {
            // Open the upgrade flow again
            chrome.tabs.create({ url: chrome.runtime.getURL('checkout.html') });
            window.close();
        }

        // Auto-close after 10 seconds
        setTimeout(() => {
            window.close();
        }, 10000);
    </script>
</body>
</html>
