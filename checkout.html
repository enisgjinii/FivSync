<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Fiverr Extractor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .status-message {
            color: #007cba;
            margin: 1rem 0;
            font-weight: 500;
        }
        .error-message {
            color: #dc3545;
            margin: 1rem 0;
            font-weight: 500;
        }
        .retry-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .retry-button:hover {
            background-color: #005a8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’³</div>
        <h1>Upgrade to Pro</h1>
        <p>Redirecting to secure checkout...</p>
        <div id="statusContainer" class="status-message">Initializing payment system...</div>
        <div id="errorContainer" class="error-message" style="display: none;"></div>
    </div>
    
    <script src="checkout.js"></script>
</body>
</html>
